<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <title>パスワード変更</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <form action="#" th:action="@{/changePassword}" th:object="${passwordChangeForm}" method="post">

					<div class="mb-3">
            <label for="oldPassword">現在のパスワード</label>
            <input type="password" th:field="*{oldPassword}" id="oldPassword" class="form-control"/>
            <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="error"></div>
          </div>
					<div class="mb-3">
            <label for="newPassword">パスワード</label>
            <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control"/>
            <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error"></div>
          </div>  

					<div class="mb-3">
            <label for="newPasswordConfirm">パスワード（再入力）</label>
            <input type="password" th:field="*{newPasswordConfirm}" id="newPasswordConfirm" class="form-control"/>
          <div th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}" class="error"></div>
          <div th:if="${#fields.hasErrors('samePasword')}" th:errors="*{samePasword}" class="error"></div>
          </div>
					<div class="mb-3 form-check">
            <button type="submit" name="changePassword" class="btn btn-primary">パスワード変更</button>
            <span th:text="${message}"></span>
          </div>

        </form>
      </div>
    </div>
</body>

</html>
